<div id="plotly-container">

  <div class="row same-height">
    <div class="col-md-8">
      <form class="form-horizontal" *ngIf="labels.length">
        <div class="form-group" *ngFor="let label of labels; let i = index">
          <label [for]="'labelSelector-' + i" class="col-sm-4 control-label">{{ label }}:</label>
          <div class="col-sm-8">
            <select class="form-control" [id]="'labelSelector-' + i" [name]="'labelSelector-' + i" [(ngModel)]="labelSelected[i]" (change)="onLabelSelectedChange(i, label, $event.target.value)" [disabled]="i > 0 && !hasLabelSelected(i-1)">
              <template [ngIf]="labelValues && labelValues.length > i && labelValues[i]  && labelValues[i].length">
                <option [value]="value" *ngFor="let value of labelValues[i]">{{value}}</option>
              </template>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-4">
      <div id="loader" *ngIf="loading">
        <i class="fa fa-spinner fa-pulse fa-4x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div id="plotly"></div>
    </div>
  </div>
</div>
